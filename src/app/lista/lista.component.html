<div class="row">
  <div class="col-md-4  offset-md-1">
    <h4>Employees: </h4>
    <mat-form-field class="col s12">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by anything">
    </mat-form-field>
  </div>

</div>

<div class="row">
  <div class="col-md-10  offset-md-1 ">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}
            <br> {{element.jobTitle}}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let element"> {{calculateAge(element.dod)}} </td>
        </ng-container>



        <!-- Weight Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="hireDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire date </th>
          <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
        </ng-container>

        <!-- options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="button-row">
                
              <button mat-button class="material-icons" (click)="onEdit(element)" >Edit</button>
              <button mat-button class="material-icons" (click)="onView(element)" color="primary">View</button>
              <button mat-button class="material-icons" (click)="onDelete(element._id)" color="warn">Delete</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
 
</div>

<br>
<br>
<hr>

<div class="row">
  <div class="col-md-3 offset-md-1">
    <button mat-raised-button (click)="onSave()"> + Add employee </button>
  </div>

</div>
